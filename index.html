<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

  <body>
      <h1>Postcode List</h1>
      <!-- START -->

      <ul id="postcode-list"></ul>
      <form id="distance-form">
        <label for="postcode1">Select Postcode 1:</label>
        <select id="postcode1"></select>
        <label for="postcode2">Select Postcode 2:</label>
        <select id="postcode2"></select>
        <button type="submit">Calculate Distance</button>
      </form>
      <p id="distance-result"></p>

      <!-- STOP -->
      <!-- id="postcodeList" -->
      <ul id="postcodeList" class="postcode-list">

      <div id="loginSection" class="form-section">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
      </div>

      <div id="postcodeSection" class="form-section" style="display: none">
        <h2>Add a Postcode</h2>
        <form id="postcodeForm">
          <label for="postcode">Postcode:</label>
          <input type="text" id="postcode" name="postcode" required />
          <button type="submit">Add Postcode</button>
        </form>
        <div id="message" class="message"></div>
      </div>

  </body>
