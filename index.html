<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcode-Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="postcodesFunc.js" defer></script>
  </head>
  <body>
  
      <nav class="navbar">
        <h1>J112511-Postcode-Buddy</h1>

        <div class="navbar-right">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </nav>
      <!-- <h1>Postcode-Buddy</h1> -->
<div>
  <ul id="postcodeList" class="postcode-list">

</div>
<h3>Check Distance Between Postcodes</h3>
      <form id="distance-form">
        <label for="postcode1">Select Postcode 1:</label>
        <select id="postcode1"></select>
        <label for="postcode2">Select Postcode 2:</label>
        <select id="postcode2"></select>
        <button type="submit">Calculate Distance</button>
      </form>
      <p id="distance-result"></p>

      <div id="loginOverlay" class="overlay" style="display:none;">
        <div id="loginSection" class="form-section">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
          </form>
          <div id="loginMessage" class="message"></div>
        </div>
        </div>

        <div id="registerOverlay" class="overlay" style="display:none;">
          <div id="registerSection" class="form-section">
            <h2>Register</h2>
            <form id="registerForm">
              <label for="registerUsername">Username:</label>
              <input type="text" id="registerUsername" name="username" required />
              <label for="registerPassword">Password:</label>
              <input type="password" id="registerPassword" name="password" required />
              <button id="registerButton" type="submit">Register</button>
            </form>
            <div id="registerMessage" class="message"></div>
          </div>
        </div>

      <div id="postcodeSection" class="form-section" style="display: none">
        <h2>Add a Postcode</h2>
        <form id="postcodeForm">
          <label for="postcode">Postcode:</label>
          <input type="text" id="postcode" name="postcode" required />
          <button type="submit">Add Postcode</button>
        </form>
        <div id="message" class="message"></div>
      </div>

  </body>
</html>
